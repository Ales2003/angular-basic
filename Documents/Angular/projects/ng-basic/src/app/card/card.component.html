<div class="card">
    <!-- use variable -->
    <h2>{{title}}</h2>
    
    <!-- used to string  -->
    
    <h2>Text: {{text}}</h2>
    <h2>Number: {{number}}</h2>
    <h2> {{array}}</h2>
    
    <h2>Object: {{obj | json}}</h2>



    <h2>Method: {{ getInfo() }}</h2>

    <div>
        <!-- dynamic variable -->
        <img src="{{ imageUrl }}">
        
        <!-- binding syntax -->
        <img [src]="imageUrl">

        <br/>
        <button [disabled] = "disabled">Enabled</button>
    </div>






    <!-- <h2>This is static in markup text from component app-card</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam, in.</p>-->
</div>
